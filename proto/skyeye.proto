syntax = "proto3";

package skyeye;
option go_package = "./;pb";

message IP {
  bytes slice = 1;
}

message ContinuousPingJob {
  uint64 job_id = 1;
  uint32 interval_ms = 2;
  uint32 timeout_ms =3;
  repeated IP destinations = 4;
  oneof source {
    string port = 5;
    IP ip = 6;
  }
}

message ContinuousPingResult {
  uint64 job_id = 1;
  IP destination = 2;
  uint32 count = 3;
  uint32 loss = 4;
  repeated int64 rtt_nano = 5;
}

message CancelContinuousJob {
  uint64 job_id = 1;
}

message ControllerMessage {
  oneof payload {
    CancelContinuousJob cancel_job = 1;
    ContinuousPingJob continuous_ping_job = 2;
  }
}

message NetworkInterface {
  string name = 1;
  repeated string addrs = 2;
}

message Register {
  string agent_id = 1;
  string version = 2;
  uint64 capabilities = 3;
  string hostname = 4;
  repeated NetworkInterface network_interfaces = 5;
}

message Heartbeat {
  uint64 timestamp = 1;
}

message AgentMessage {
  oneof payload {
    Register register = 1;
    Heartbeat heartbeat = 2;
    ContinuousPingResult continuous_ping_result = 3;
  }
}

service ManagementService {
  rpc Stream(stream AgentMessage) returns (stream ControllerMessage);
}
